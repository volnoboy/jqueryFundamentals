<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/main.css">
<title>jqueryFundamentals</title>
</head>
<body>
<h1>You finally doing it</h1>
<div id="myContent" class="textBlock" title="simple">Simple div!</div>
<div title="complicated">Complicated div!</div>
<p class="textBlock">Simple p!</p>
<input type="radio"/>
<input type="text"/></body><br>
<textarea>information sample</textarea>
<select id="state">
    <option value="AZ">AZ</option>
    <option value="CA" selected="true">CA</option>
</select>
<table>
    <tr><td>First row</td></tr>
    <tr><td>Second row</td></tr>
    <tr><td>Third row</td></tr>
    <tr><td>Forth row</td></tr>
</table>



<script src="scripts/jquery-1.11.3.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(
            function() {
                $(':input:contains("information")').css('background-color', 'white');
                $('input').css('background-color', 'blue');
                $('tr:even').css('background-color', 'pink');
                $('tr:odd').css('background-color', 'red');
                $('div[title*="p"]').css('background-color', 'yellow');
                $('div[title$="le"]').css('background-color', 'red');
                $('div[title^="com"]').css('background-color', 'blue');

            }
    );
</script>
<script src="scripts/main.js" type="text/javascript"></script>

</body>
</html>
