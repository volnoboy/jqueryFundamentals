<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/main.css">
<title>jqueryFundamentals</title>
</head>
<body>
<h1 id = "header">You finally doing it</h1>
<div id="myContent" class="textBlock" title="simple">Simple div!</div>
<div title="complicated">Complicated div!</div>
<p class="textBlock">Simple p!</p>
<input type="radio"/>
<input onfocus="FocusBlur(this)" onblur="FocusBlur(this)" type="text"/></body><br>
<textarea onfocus="FocusBlur(this)" onblur="FocusBlur(this)">information sample</textarea>
<select id="state">
    <option value="AZ">AZ</option>
    <option value="CA" selected="true">CA</option>
</select>
<table>
    <tr><td onclick="tableClick()">First row</td></tr>
    <tr><td>Second row</td></tr>
    <tr><td id="thirdRow">Third row</td></tr>
    <tr><td>Forth row</td></tr>
</table>

<p id="output"></p>


<script src="scripts/jquery-1.11.3.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(
            function() {
                changeSelect();
                changeInput();
                mouseEvents();
            }
    );

    function FocusBlur(element) {
        $(element).toggleClass('Highlight');
    }

    function changeSelect() {
        $('#state').change(function() {
           if($('#state').val() == 'AZ') {
               $('#header').off('mouseup');
            } else {
               $('#header').on('mouseup', mouseActions );
           }
        });
    }

    function changeInput() {
        $('input').change(function() {
            alert($(this).val());
        });
    }

    function mouseEvents() {
        $('#header').on('mouseenter mouseleave mouseup', mouseActions);
    }

    function mouseActions(e) {
        $(this).toggleClass('Highlight');
        $(this).css('cursor', 'pointer');
        if (e.type == 'mouseup') {
            $(this).text($(this).text() + ' X: ' + e.pageX + ' Y: ' + e.pageY);
        }
    }

    function ToggleHighlight(element) {
        $(element).toggleClass('Highlight');
    }

</script>
<script src="scripts/main.js" type="text/javascript"></script>

</body>
</html>
